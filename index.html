
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Guy Episode Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    #episodeTitle {
        font-size: 2rem;
        font-weight: bold;
        margin: 20px 0 10px 0;
    }
    .character {
        font-size: 1.5rem;
        margin: 5px 0;
    }
    button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    button img {
        width: 100px;
        height: auto;
    }
    #searchContainer {
        margin-top: 30px;
    }
    #searchInput {
        padding: 5px;
        font-size: 1rem;
        width: 200px;
    }
</style>
</head>
<body>

<h1>Family Guy Episode Generator</h1>

<div id="episodeTitle">Click the bottle to get an episode!</div>
<div class="character" id="mainCharacter"></div>
<div class="character" id="sideCharacter"></div>

<button id="randomButton">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABmJLR0QA/wD/AP+gvaeTAAAACXRJTUUH6QgNCx0cgOzpTwAAAFJJREFUOI3t00EKwCAMA9C5/v+XXeIVSZQknYPdcvQRzowZ8JSE7OjYVNq7X6RqWMAsjYmTkvrooEkEY1TUHyzZGgAAAABJRU5ErkJggg==" alt="Pawtucket Patriot Beer Bottle">
    <span style="font-size: 1.2rem; margin-top: 5px;">Random Episode</span>
</button>

<div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search episodes...">
</div>

<script>
    const episodes = [
        {season: 1, episode: 1, title: "Death Has a Shadow", main: "Peter", side: "Brian"},
        {season: 1, episode: 2, title: "I Never Met the Dead Man", main: "Peter", side: "Stewie"},
        {season: 1, episode: 3, title: "Chitty Chitty Death Bang", main: "Stewie", side: "Meg"},
    ];

    const titleEl = document.getElementById("episodeTitle");
    const mainEl = document.getElementById("mainCharacter");
    const sideEl = document.getElementById("sideCharacter");
    const searchInput = document.getElementById("searchInput");

    document.getElementById("randomButton").addEventListener("click", () => {
        const randomEp = episodes[Math.floor(Math.random() * episodes.length)];
        titleEl.textContent = `S${randomEp.season}E${randomEp.episode} - ${randomEp.title}`;
        mainEl.textContent = `Main Character: ${randomEp.main}`;
        sideEl.textContent = `Side Character: ${randomEp.side}`;
    });

    searchInput.addEventListener("input", () => {
        const q = searchInput.value.toLowerCase();
        const match = episodes.find(ep => ep.title.toLowerCase().includes(q));
        if (match) {
            titleEl.textContent = `S${match.season}E${match.episode} - ${match.title}`;
            mainEl.textContent = `Main Character: ${match.main}`;
            sideEl.textContent = `Side Character: ${match.side}`;
        }
    });
</script>

</body>
</html>
