<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Family Guy Random Episode Generator</title>
<style>
  :root {
    --sky1: #b3e5fc;
    --sky2: #e1f5fe;
    --card: #ffffff;
    --ink: #0f172a;
    --muted: #475569;
    --accent: #ffd54f;
    --accent-ink: #3b2f00;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: "Trebuchet MS", "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
    color: var(--ink);
    background: linear-gradient(180deg, var(--sky1), var(--sky2));
    overflow-x: hidden;
  }
  .clouds {
    position: fixed; inset: 0; pointer-events: none; opacity: .25;
    background-image:
      radial-gradient(circle at 10% 20%, #fff 18%, transparent 20%),
      radial-gradient(circle at 30% 10%, #fff 12%, transparent 13%),
      radial-gradient(circle at 50% 20%, #fff 16%, transparent 17%),
      radial-gradient(circle at 70% 15%, #fff 12%, transparent 13%),
      radial-gradient(circle at 90% 25%, #fff 18%, transparent 19%),
      radial-gradient(circle at 20% 60%, #fff 14%, transparent 15%),
      radial-gradient(circle at 40% 70%, #fff 18%, transparent 19%),
      radial-gradient(circle at 65% 65%, #fff 15%, transparent 16%),
      radial-gradient(circle at 85% 75%, #fff 12%, transparent 13%);
    background-size: 1200px 400px;
    animation: drift 60s linear infinite;
  }
  @keyframes drift { 0% { background-position: 0 0; } 100% { background-position: -1200px 0; } }
  header { text-align: center; padding: 28px 16px 10px; }
  h1 {
    margin: 0; font-size: clamp(22px, 4vw, 36px); color: #0b3a7e;
    text-shadow: 0 2px 0 rgba(255,255,255,.8); letter-spacing: .3px;
  }
  .wrap { max-width: 920px; margin: 0 auto; padding: 16px; }
  .card {
    position: relative; background: var(--card); border-radius: 20px; padding: 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,.12); border: 1px solid rgba(0,0,0,.05);
  }
  .top { display: grid; grid-template-columns: 140px 1fr; gap: 16px; align-items: center; }
  .bottle-btn { cursor: pointer; background: transparent; border: none; padding: 0; display: grid; place-items: center; transition: transform .08s ease; }
  .bottle-btn:active { transform: translateY(1px) scale(.99); }
  .bottle { width: 120px; height: auto; filter: drop-shadow(0 8px 12px rgba(0,0,0,.25)); }
  .cta { font-weight: 800; color: var(--accent-ink); background: var(--accent); padding: 6px 10px; border-radius: 999px; display: inline-block; margin-top: 10px; font-size: 14px; }
  .title { font-size: clamp(20px, 4vw, 34px); font-weight: 900; color: #0b3a7e; text-shadow: 0 1px 0 #fff; }
  .meta { margin-top: 6px; color: var(--muted); font-size: 14px; }
  .chars { margin-top: 14px; display: grid; gap: 6px; }
  .chip { display: inline-block; background: #eef2ff; color: #1e293b; padding: 6px 10px; border-radius: 999px; font-weight: 700; }
  .charline { font-size: clamp(18px, 3vw, 24px); font-weight: 800; color: #111; text-shadow: 0 1px 0 rgba(255,255,255,.6); }
  .quote { margin-top: 14px; background: #fff7cc; border: 1px solid #ffe082; padding: 10px 12px; border-radius: 12px; font-weight: 700; color: #5d4000; display: inline-block; }
  .tools { margin-top: 18px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
  .search { flex: 0 1 280px; border: 1px solid rgba(0,0,0,.1); border-radius: 12px; padding: 10px 12px; font-size: 14px; }
  .count { color: var(--muted); font-size: 13px; }
  .list { margin-top: 14px; max-height: 280px; overflow: auto; border-top: 1px dashed rgba(0,0,0,.12); }
  .row { padding: 10px 6px; border-bottom: 1px dashed rgba(0,0,0,.08); display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; cursor: pointer; }
  .row .name { font-weight: 700; }
  .row .tag { background: #e0f2fe; padding: 4px 8px; border-radius: 999px; font-size: 12px; color: #075985; }
</style>
</head>

  const quotes = ["Freakin sweet!", "Victory is mine!", "Giggity giggity!", "What the deuce?", "Bird is the word.", "Roadhouse."];

  const titleEl = document.getElementById('title');
  const metaEl = document.getElementById('meta');
  const mainEl = document.getElementById('main');
  const sideEl = document.getElementById('side');
  const quoteEl = document.getElementById('quote');
  const q = document.getElementById('q');
  const list = document.getElementById('list');
  const count = document.getElementById('count');
  const btn = document.getElementById('btnRandom');

  function formatMeta(ep) { return `Season ${ep.season}, Episode ${ep.episode}`; }
  function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

  function show(ep) {
    titleEl.textContent = ep.title;
    metaEl.textContent = formatMeta(ep);
    mainEl.textContent = ep.main || '';
    sideEl.textContent = ep.side || '';
    quoteEl.textContent = pick(quotes);
  }

  function renderList(arr) {
    count.textContent = `${arr.length} episode${arr.length===1?'':'s'}`;
    list.innerHTML = arr.map(ep => `
      <div class="row" role="listitem" tabindex="0" data-s="${ep.season}" data-e="${ep.episode}">
        <div><span class="name">${ep.title}</span></div>
        <div class="tag">S${ep.season}E${ep.episode}</div>
      </div>
    `).join('');
    // attach listeners (safer than string onclick)
    list.querySelectorAll('.row').forEach(row => {
      row.addEventListener('click', () => {
        const s = parseInt(row.getAttribute('data-s'), 10);
        const e = parseInt(row.getAttribute('data-e'), 10);
        const picked = arr.find(x => x.season===s && x.episode===e);
        if (picked) show(picked);
      });
    });
  }

  let current = episodes.slice();
  renderList(current);

  btn.addEventListener('click', () => { if (!current.length) return; show(pick(current)); });

  q.addEventListener('input', () => {
    const term = q.value.trim().toLowerCase();
    current = !term ? episodes.slice() : episodes.filter(ep => {
      return (ep.title||'').toLowerCase().includes(term) ||
             (ep.main||'').toLowerCase().includes(term) ||
             (ep.side||'').toLowerCase().includes(term) ||
             String(ep.season) === term ||
             String(ep.episode) === term;
    });
    renderList(current);
  });

  if (episodes.length) show(pick(episodes));
</script>
